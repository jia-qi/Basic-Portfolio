<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">    
    <title>Contact Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
  </head>
  
  <body>
    
	<h1> Contact</h1>
	<br></br>
	
    <form action="/my-handling-form-page" method"post">
	  <div>
	    <label for="name">Name:<br></label></br>
		<!-- "for" is a formal way to link a label to a form widget. 
		Attribute references the id of the corresponding widget. -->
		<input type="text" id="name" name="user_name" />
		<!--input is called element. Text is attribute. Text accepts any
		value. mail accepts only email address-->
	  </div>
	  <div>
	    <label for="mail">E-mail:<br></label></br>
		<input type"email" id="mail" name="user_mail"/>
		
	  </div>
	  <div>
	    <label for ="msg">Message:<br></label></br>
		<textarea id="msg" name="user_message"></textarea>
	  </div>
	  <div class="button"> <!-- now <button> element-->
	    <button type="submit"> Submit</button>
	  </div>
  </form>
  
  
	
	
	
	</form>
  
  

  </body>
</html>
