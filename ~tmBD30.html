<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">    
    <title>Contact Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
  </head>
  
  <body ccID="270">
    
	<h1 ccID="285"> Contact</h1>
	<br ccID="305"></br>
	
    <form ccID="323" action="/my-handling-form-page" method"post">
	  <div ccID="379">
	    <label ccID="391" for="name">Name:<br ccID="414"></label></br>
		<!-- "for" is a formal way to link a label to a form widget. 
		Attribute references the id of the corresponding widget. -->
		<input ccID="564" type="text" id="name" name="user_name" />
		<!--input is called element. Text is attribute. Text accepts any
		value. mail accepts only email address-->
	  </div>
	  <div ccID="741">
	    <label ccID="753" for="mail">E-mail:<br ccID="778"></label></br>
		<input ccID="799" type"email" id="mail" name="user_mail"/>
		
	  </div>
	  <div ccID="866">
	    <label ccID="878" for ="msg">Message:<br ccID="904"></label></br>
		<textarea ccID="925" id="msg" name="user_message"></textarea>
	  </div>
	  <div ccID="991" class="button"> <!-- now <button> element-->
	    <button ccID="1047" type="submit"> Submit</button>
	  </div>
  </form>
  
  
	
	
	
	</form>
  
  

  </body>
</html>
